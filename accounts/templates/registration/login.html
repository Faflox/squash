{% extends "table/base.html" %}

{% block content %}
<div class='action-table'>
  {% if form.errors %}
  <p>Nazwa użytkownika lub hasło niepoprawne.</p>
{% endif %}
<form  method='post' action="{% url "accounts:login" %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type='submit'>Zaloguj</button>
</form>
</div>

{% endblock content %}
