name: 'squash'
type: 'python:3.12'

relationships:
  database: 'db:postgresql'

web:
  upstream:
    socket_family: unix
  commands:
    start: "gunicorn -w 4 -b unix:$SOCKET squash.wsgi:application"
  locations:
    '/':
      passthru: true
    '/static':
      root: 'static'
      expires: 1h
      allow: true

disk: 512

mounts:
  'squash':
    source: local
    source_path: logs

hooks:
  build: |
    pip install --upgrade pip
    pip install -r requirements.txt
    pip install -r requirements_remote.html

    mkdir logs
    python manage.py collectstatic
    rm -rf logs
  deploy: |
    python manage.py migrate