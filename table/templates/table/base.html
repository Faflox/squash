<!DOCTYPE html>
{% load static %}
<html>
<head>
  <link rel="stylesheet" type="text/css" 
  href="{% static 'table/css/styles.css' %}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,
wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..
700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" 
rel="stylesheet">
  {% block head %}{% endblock head %}
</head>
<body>
  <div class='navbar'>
    <div class='nav-element bckgr'>
      {% if user.is_authenticated %}
      <form action="{% url "accounts:logout" %}" method='post'>
        {% csrf_token %}
        <button name='submit' class='bckgr'>Wyloguj się</button>
      </form>
      {% else %}
        <a href="{% url "accounts:login" %}">Zaloguj się</a>
      {% endif %}
    </div>
    <a href="{% url "table:index" %}">
      <div class='nav-element bckgr'><p>Zawodnicy</p></div>
    </a>
    <a href="{% url "table:matches" %}">
      <div class='nav-element bckgr'>Mecze</div>
    </a>
    <a href="{% url "table:finals" %}">
      <div class='nav-element bckgr'>Finały</div>
    </a> 
  </div>

{% block content %}{% endblock content %}
</body>
</html>
